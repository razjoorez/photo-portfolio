<div class="row content">
    <div class="col-sm-12 col-lg-6 mb-4">
        <form [formGroup]="RegisterForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>

   <div class="col-xs-12 col-sm-12 col-lg-6">

    <div class="card" style="width: 18rem;">
        <!-- <img src="../../assets/images/piano-bw.JPG" class="card-img-top img-fluid mb-4" alt="..."> -->
        <img src="https://i.ibb.co/2SDzQ50/pianoBW.jpg" alt="pianoBW" class="img-fluid mb-4">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-dark">Go somewhere</a>
        </div>
      </div>
   </div>
</div>
